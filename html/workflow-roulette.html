<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
            <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <link rel="stylesheet" type="text/css" href="../css/tiff-style.css">    
            <title>Portal2.0</title>
            
            </head>
    
    
    <body>
        <hr>
        <button id="buttonClose" name="close_info_button">x</button>
        <h2>Name of Process</h2>
        
        
    </body>
    
    <div class="row">
        
            <div class="input-group">
                <div class="col-md-5">
                    <span class="input-group-addon">
                        <input type="checkbox" aria-label="..." value="input checked" size = "35">
                           Highlight Inputs<br>
                    </span>
                </div><!-- /.col-lg-1 -->

            <div class="col-md-5">
                <span class="input-group-addon">
                    <input type="checkbox" aria-label="..." value="input checked" size = "35">
                        Highlight Outputs<br>
                </span>
            
            </div><!-- /.col-lg-2 -->

    </div><!-- /.row -->
    
    <div class="row">
        <div class="col-md-4 col-md-offset-1" style="padding:15px;border:2px solid black;border-radius=5px">
            <h5>Process Information</h5>
            <ul>
                <li>Start Time: </li>
                <li>End Time: </li>
                <li>Status: </li>
                <li>Rights: </li>
            </ul>
        </div> <!-- /.text box 1 -->
        
        <div class="col-md-4 col-md-offset-1" style="padding:15px;border:2px solid black;border-radius=5px">
            <div class="row">
                <div class="col-md-6" style="border-right: double #000000">
                    <h5>Input Variables</h5>
                    <ul>
                        <li>Var 1</li>
                        <li>Var 2</li>
                        <li>Var 3</li>
                        <li>Var 4</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h5>Output Variables</h5>
                    <ul>
                        <li>Var 1</li>
                        <li>Var 2</li>
                        <li>Var 3</li>
                        <li>Var 4</li>
                    </ul>
                </div>
            </div> <!--inner row -->
        </div> <!-- /.text box 2 -->
        
    </div> <!-- /.info row -->
    
    <hr>
    
</html>
